    collaboration:
      title: "Colaboración económica" 
      p1: "Colaborando con ENMAREA conseguirás que este proyecto siga creciendo mes a mes y garantizarás la independencia necesaria para un proyecto cuyas únicas lealtades van a estar del lado de la gente. Convirtamos la indignación en cambio. Es el momento, estamos preparados: Hagámoslo posible."
      ok: 
        p1: Tu donación se ha dado de alta correctamente.
        p2: Gracias por colaborar con ENMAREA.
      ko:
        title: Hubo un error con tu colaboración.
        contact: Por favor intenta realizar el pago nuevamente. Si continúas teniendo problemas contacta a donaciones@enmarea.gal.
      terms_of_service:
        title: Condiciones Generales
        p1_title: "Relación entre ENMAREA y el colaborador."
        p1: '
La realización de aportaciones económicas es totalmente voluntaria, no implica la vinculación
del colaborador con el partido político enmarea ni le confiere la condición legal de afiliado o 
simpatizante, ni de derechos frente al partido, ni queda obligado por sus estatutos y demás normas internas.

Para colaborar económicamente con enmarea y poder cumplimentar el formulario de alta como colaborador es
imprescindible disponer de DNI o NIE y estar inscrito en la web http://participa.enmarea.info.

Conforme a lo dispuesto en el artículo 8 de la Ley Orgánica 8/2007 de 4 de julio sobre
Financiación de los Partidos Políticos, su donativo tendrá la consideración de “aportación
privada”, distinta de las cuotas de afiliados, adheridos y simpatizantes.'
        p2_title: "Protección de datos de carácter personal."
        p2: '
enmarea Partido Político, de acuerdo con la Ley Orgánica 15/1999 de Protección de
Datos de Carácter Personal, le informa de que sus datos serán incorporados al fichero
“APORTACIONES”, del que es responsable enmarea, que los utilizará para tramitar su
colaboración, gestionar los adeudos bancarios, cumplir con la normativa de financiación
de partidos políticos, para fines estadísticos y hacerle llegar periódicamente información
sobre sus actividades.

Para ejercer sus derechos de acceso, rectificación, cancelación y oposición, como
cancelar su suscripción, modificar los datos de cobro o el importe y frecuencia de su
aportación, podrá utilizar la web participa.enmarea.info accediendo a su perfil personal
mediante su nombre de usuario y contraseña.

También podrá ejercer sus derechos solicitándolo por correo electrónico a la dirección
colaboraciones@enmarea.info, indicando tu nombre, apellidos y adjuntando copia de su
DNI o documento legal de identificación.'
        p3_title: "Consentimiento cesión de datos y orden de domiciliación y cargos en tarjeta de crédito o débito"
        p3: '
A los efectos previstos en la Ley 16/2009, de 13 de Noviembre, de Servicios de Pago, al
confirmar el alta de la colaboración económica el colaborador autoriza expresamente a
enmarea partido político y a su entidad bancaria para efectuar las operaciones de cobro
mediante adeudos y cargos en la cuenta bancaria o en la tarjeta financiera, por el importe
y con la frecuencia de pago que ha indicado en el formulario.

Los adeudos domiciliados y los cargos en tarjeta se realizarán entre el día 1 y 15 de cada
mes, trimestre o año, dependiendo de la frecuencia de pago elegida.'
    registration:
      message: 
        dni: "O formato debe ser 8 números e unha letra, sen guións nin espazos."
        nie: "O formato deben ser unha letra, 7 números e unha letra, sen guións nin espazos."
        passport: "Envía unha copia do teu pasaporte a lopd@enmarea.gal para validar a afiliación."
        existing_user_location: "Recuperouse o teu lugar de participación dun usuario anterior."
      p1_html: "<p> Enchendo este formulario cos teus datos pasarás a formar parte do censo de persoas afiliadas a En Marea e poderás participar en todas as votacións. É un procedemento sinxelo que che permitirá ser parte activa do proxecto.  </p>
<p> Os teus datos asociaranse a un teléfono móbil, no que recibirás un SMS co teu código de verificación para validar a inscrición. </p>
<p><b> É seguro o procedemento de inscrición? </b> </p>
<p> Si. Tentamos buscar o equilibrio entre seguridade e facilidade do proceso, cada inscrición é asociada a un teléfono móbil ao que se envía automaticamente o código de verificación persoal. Os nosos equipos informaticos traballaron no desenvolvemento dun sistema seguro, fiable e de fácil acceso para todas e todos.  </p>
<p><a href='/soporte-votaciones/'>Problemas coa inscrición? Escribe a soporte@enmarea.gal</a></p>
<p><strong>Se non recibes o correo electrónico para completar a inscrición, lembra comprobar 
se chegou ao cartafol de <em>correo electrónico non desexado</em>, <em>promocións</em> ou <em>spamem>.</strong></p>
"
      terms_of_service:
        title: 'Condiciones generales'
        p1_html: '
<h2>Condicións xerais de inscrición e política de privacidade</h2>
<p><b> 1. Condicións legais da afiliación en En Marea</b></p>
<p>
Ao cumprimentar e enviar o formulario de inscrición o interesado pasará a ser membro de EN MAREA partido político con CIF V70498191 e será titular dos dereitos e obrigacións recoñecidos pola lexislación española a todos os inscritos en partidos políticos.
</p>
<p>
A inscrición supón a aceptación expresa do manifesto de EM MAREA, así como dos métodos de participación e as fórmulas de decisión que lexitimamente se establezan.
</p>
<p><b>2. Protección de datos persoais</b></p>
<p>
