        p1:
          subtitle: "Persoas USUARIAS e dereito de acceso"
          text_html: "
  <p>O acceso a esta web está reservado as persoas afiliadas a EN MAREA e que se rexistren na mesma conforme ao procedemento establecido non apartado 2.4 destas condicións. 
  </p>
  <p>
  O acceso a esta web atribúe a condición de persoa USUARIA e implica a aceptación expresa e sen reservas de todas e cada unha dás condicións xerais que se publican neste aviso legal, sen prexuízo dá aceptación concreta dás condicións particulares que se inclúan nas páxinas do site.
  </p>
  <p>
  O dereito a acceder e utilizar esta web queda condicionado ao bo uso dá mesma e ao cumprimento dás presentes condicións xerais  e as condicións particulares incluídas nas páxinas do site.
  </p>
  <p>
  EN MAREA denegará e retirará o acceso e uso dá web en calquera momento e sen previo aviso a toda persoa que incumpra as condicións xerais  ou particulares que se publiquen neste sitio web ou que faga un mal uso dás ferramentas e servizos que se facilitan as persoas usuarias. 
  </p>
  "
        p2: 
          subtitle: "Modificacións do site e dos servizos"
          text_html: "<p>
En Marea reservase o dereito de modificar unilateralmente en calquera momento e sen previo aviso as presentes condicións xerais, as condicións particulares e as condicións de uso e os servizos que se prestan nesta páxina web. 
</p>

<p>
Tamén resérvase o dereito a modificar unilateralmente en calquera momento e sen previo aviso a presentación, deseño e configuración do sitio web. 
</p>

<p>
As modificacións serán publicadas oportunamente para todas as persoas usuarias mediante avisos na propia páxina web. 
</p>"
        p3:
          subtitle: "Accesibilidade á web"
          text_html: "A web foi deseñada e programada seguindo as técnicas e directrices de accesibilidade internacional, para facer posible seu uso a todo tipo de persoas usuarias, incluídos os que sofren algún tipo de discapacidade."
        p4:
          subtitle: "Acceso e uso da web"
          text_html: "
<p>
O acceso e uso dá web ten carácter gratuíto para as persoas USUARIAS e está reservado para as persoas afiliadas a EN MAREA. 
</p>

<p>
Para acceder aos servizos é necesario estar inscrito previamente como persoa afiliada de EN MAREA e rexistrarse posteriormente na web có nome de persoa USUARIA e o contrasinal que sexan requiridos e facilitados por EN MAREA. 
</p>
<p>
Para o acceso deberán seguirse as instrucións de rexistro que particularmente se establezan na páxina de inicio. 
</p>

<p>
A persoa USUARIA comprométese a facer un uso dilixente e a non poñer a disposición de terceiros o seu nome de persoa USUARIA e contrasinal, así como a comunicar a EN MAREA coa maior brevidade, a perda, roubo ou calquera risco de acceso aos mesmos por un terceiro. 
</p>

<p>
O acceso e uso dá web teñen, en principio, unha duración indefinida. Non obstante, EN MAREA reservarase o dereito a suspender o acceso á web e seu uso en calquera momento. Nestes casos comunicarao as persoas usuarias por correo electrónico ou mediante aviso na páxina de inicio. 
</p>
"
        p5:
          subtitle: "Uso do contido e servizos da web"
          text_html: "<p>
A persoa USUARIA só está autorizada a acceder as páxinas e servizos incluídos na súa conta de persoa USUARIA e para os que se lle teña dado dereito de acceso.  </p>
<p>
Cando a PERSOA USUARIA accede a súa páxina de perfil queda expresamente autorizada para visualizar e modificar toda a información persoal contida no seu perfil persoal, así como para efectuar reproducións privadas de seus datos nos seus sistemas informáticos.
O uso das ferramentas de votación e participación incluídas na web estarán reguladas polas condicións particulares que se publiquen en cada momento e para cada uso en concreto. 
</p>
<p>
Cando o uso destas ferramentas implique o enlace a outros sitios web de terceiros, deberán cumprirse as condicións de uso, emprego de cookies e política de procacidade do prestador de servizos da web de destino.
</p>
<p>
A PERSOA USUARIA non está autorizada a reproducir ou copiar, distribuír, modificar, ceder ou comunicar publicamente a información contida na web, a menos que conte coa autorización do titular dos correspondentes dereitos ou que resulte legalmente permitido. 
</p>
<p>
A PERSOA USUARIA non está autorizada para empregar a información contida na web con fins comerciais, enviar mensaxes non solicitados dirixidos a unha pluralidade de persoas con independencia da súa finalidade, así como comercializar de calquera xeito dita información. 
</p>
"
        p6:
          subtitle: "Titularidade dos contidos"
          text_html: "<p>
Toda a información contida nesta web, incluíndo imaxes, deseños gráficos ou códigos informáticos, nomes comerciais, marcas e signos distintivos, entre outros, é propiedade intelectual e industrial de EN MAREA. </p>
<p>
enmarea no cede total ni parcialmente, ni concede licencia o autorización alguna a los usuarios sobre los derechos de propiedad intelectual o industrial o de cualquier otra forma relativa a la web.
</p>
<p>
Supón unha infracción dos dereitos de propiedade intelectual e industrial protexidos por la lei copiar, reproducir, comunicar, distribuír, modificar ou ceder a información contida na web, a menos que se conte coa autorización do titular dos correspondentes dereitos ou que resulte legalmente permitido.  
</p>"
        p7:
          subtitle: "Tradución a outros idiomas"
          text_html: "<p>
A web poderá contar con versións en outros idiomas, en especial castelán.   </p>
<p>Ante calquera discrepancia de tradución entre os textos das diferentes versións que afecte á comprensión das condicións de uso e contido da web prevalecerá sempre o texto publicado na versión en galego.
</p>"
        p8:
          subtitle: "Exclusión de garantías e responsabilidades"
          text_html: "<p>
EN MAREA no responderá ante as PERSOAS USUARIAS polos danos e prexuízos de calquera clase e natureza causados por: 
</p>
<ol>
  <li>os contidos, produtos e servizos prestados por terceiras persoas, empresas ou entidades a través desta web, e en particular, polos servizos e ferramentas de votación e participación prestados polas empresas enlazadas nas súas páxinas;</li>
  <li>a falla de funcionamento da web ou dos servizos que se prestan e dos fallos no aceso as distintas páxinas web ou a aquelas desde as que se prestan os servizos;</li>
  <li>a existencia de virus no sistema informático, documentos electrónicos ou ficheiros das persoas USUARIAS;</li>
  <li>a presencia de virus nos servizos prestados por terceiras persoas, empresas ou entidades a través desta web;</li>
  <li>o acceso á web por persoas non autorizadas utilizando os nomes de persoas USUARIAS e contrasinais da PERSOA USUARIA ou saltándose as medidas de seguridade legalmente establecidas e implementadas por EN MAREA;</li>
  <li>o incumprimento por parte das PERSOAS USUARIAS das obrigacións de privacidade e de protección de datos de carácter persoal propios e de terceiras persoas;</li>
  <li>7.	o mal uso da web ou dos servizos de votación e participación prestados por EN MAREA e polas empresas enlazadas nas súas páxinas;</li>
  <li>8.	o incumprimento das presentes condicións xerais e particulares e as publicadas en calquera páxina desta web e nas de terceiros;</li>
</ol>
"
        p9:
          subtitle: "Emprego de COOKIES"
          text_html: '<p> EN MAREA utiliza na web cookies de empresas colaboradoras para mellorar a súa experiencia de persoa USUARIA e ofrecerlle os mellores servizos.   <p>
<p> Navegar por esta web coas cookies activadas no navegador leva de maneira imprescindible a aceptación do uso das mesmas conforme as presentes condicións. Se non aceptas o uso de cookies podes bloquealas no navegador.  </p>

<p> As cookies permiten á web lembrar as túas preferencias e recoñecerche en sucesivas visitas. Isto conséguese almacenando no teu equipo de navegación certa información sobre o teu uso da web.  </p>

<h5> ¿Que son as cookies?  </h5>

<p> As "cookies" son pequenos ficheiros temporais que se crean no teu dispositivo de navegación (computador, teléfono, tableta, etc.) cando visitas unha web, e que permiten á mesma almacenar información, por exemplo para gardar as túas preferencias de uso ou para recoñecerche en sucesivas visitas.  </p>

<p> Cando unha web crea unha cookie no teu dispositivo, almacénase o seguinte:  </p>

<ul>
  <li>A dirección/dominio da web que creou a cookie</li>
  <li>A duración da cookie, que pode ir de escasos minutos a varios anos.</li>
  <li>O contido da cookie.</li>
</ul>
 
<p> En todo momento podes configurar o teu programa de navegación para impedir (bloquear) o uso de cookies por parte de determinadas webs, así como borrar as cookies almacenadas previamente.</p>

<h5>¿Para que se usan as cookies?</h5>
<ul>
  <li> Cookies esenciais. Trátase de cookies técnicas necesarias para xestionar o fluxo de navegación dentro da web ou para manterche conectado á mesma. Se as deshabilitas, é posible que algún apartado da web non funcione correctamente.</li>
  <li> Cookies de personalización. Necesarias para lembrar determinadas preferencias da persoa USUARIA.</li>
  <li> Cookies analíticas. Axúdannos a nós e a terceiros a recompilar información da procedencia das persoas USUARIAS e a súa navegación dentro da web, a efectos de realizar unha análise estatística para poder mellorar a súa estrutura e contidos.</li>
  <li>Cookies publicitarias. Utilizadas para xestionar os anuncios que aparecen na web, decidir o contido ou a frecuencia dos anuncios.</li>
  <li>•	Cookies publicitarias comportamentales. Axudan a recompilar os teus hábitos de navegación para crear un perfil de intereses que serve para mostrarche anuncios máis relevantes.</li>
  <li>•	Cookies para compartición social. Estas cookies son necesarias para identificarche nas túas redes sociais e así permitirche compartir contidos.</li>
</ul>

<h5>¿Qué cookies utiliza esta web?  </h5>
<ul>
<li><b>•	CloudFlare (__cfduid): Esta cookie a serve CloudFlare, unha rede de entrega de contidos (CDN). </li>
<li><b>•	Google Analytics (__utma, __utmz): Estas cookies son servidas por Google Analytics para recoller diversa información sobre a navegación da persoa USUARIA polo site. Por exemplo, a localización do visitante, detalles da visita realizada (tempo, páxinas vistas, etc.). </li>
<li><b>•	Piwik (cookies que empiezan con los prefijos _pk_id, _pk_ref, _pk_ses): Estas cookies son servidas por Piwik para recoller diversa información sobre a navegación da persoa USUARIA polo site. Por exemplo, a localización do visitante, detalles da visita realizada (tempo, páxinas vistas, etc.). </li>
<li><b>•	Ruby On Rails (_EN MAREA-juntos_session, cookie_law, cookiepolicy, request_method): estas cookies son para a sesión da persoa USUARIA da ferramenta e comprobar se o visitante aceptou ou non a política de cookies.</li>
<li><b>•	Recaptcha (AID, APISID, CAL, GAPS, HSID, I4SUserLocale, NID, OGPC, OTZ, PREF, PREF, SAPISID, SID, SNID, SSID) Estas cookies son servidas por Google, para o correcto funcionamento do seu servizo de <a href="https://www.google.com/recaptcha/">Recaptcha</a>.</li>
  </li>

</ul>
 
<h5>Como impedir o uso de cookies e como borrar as cookies?</h5>
<p>A maioría de navegadores permítenche desactivar completamente as cookies. Os navegadores tamén che permiten borrar as cookies creadas por unha web específica.</p>

<p> Lembra que en caso de bloquear as cookies é posible que determinados servizos ou funcións da web non funcionen correctamente.  </p>

<p> Hai que ter en conta que as diferentes versións dos navegadores da internet poden modificar os sistemas de desactivación e borrado de cookies e por iso é imprescindible que o PERSOA USUARIA consulte en cada momento as preferencias do navegador que utilice no seu equipo e as instrucións publicadas nas súas páxinas web.  </p>

<h5> Onde atopar información sobre uso e bloqueo de cookies?</h5>
<p>
Podes atopar información nas webs dos principais navegadores:
</p>
<ul>
  <li><a href="http://support.google.com/chrome/bin/answer.py?hl=es&answer=95647">Chrome</a><li>
  <li><a href="http://windows.microsoft.com/es-es/windows7/how-to-manage-cookies-in-internet-explorer-9">Explorer</a></li>
  <li><a href="http://support.mozilla.org/es/kb/habilitar-y-deshabilitar-cookies-que-los-sitios-we">Firefox</a></li>
  <li><a href="http://support.apple.com/kb/ph5042">Safari</a></li>
  <li><a href="http://support.apple.com/kb/HT1677?viewlocale=es_ES&locale=es_ES"> Safari para IOS </a></li>
  <li><a href="http://help.opera.com/Windows/11.50/es-ES/cookies.html">Opera</a></li>
</ul>
'
