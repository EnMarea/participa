ga:
  date:
    abbr_day_names:
    - dom
    - lun
    - mar
    - mér
    - xov
    - ven
    - sáb
    abbr_month_names:
    -
    - xan
    - feb
    - mar
    - abr
    - mai
    - xun
    - xul
    - ago
    - set
    - out
    - nov
    - dec
    day_names:
    - domingo
    - luns
    - martes
    - mércores
    - xoves
    - venres
    - sábado
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%d de %B de %Y'
      medium: ! '%d de %B' 
      short: ! '%d de %b'
    month_names:
    -
    - xaneiro
    - febreiro
    - marzo
    - abril
    - maio
    - xuño
    - xullo
    - agosto
    - setembro
    - outubro
    - novembro
    - decembro
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: ao redor de 1 hora
        other: ao redor de %{count} horas
      about_x_months:
        one: ao redor de 1 mes
        other: ao redor de %{count} meses
      about_x_years:
        one: ao redor de 1 ano
        other: ao redor de %{count} anos
      almost_x_years:
        one: case 1 ano
        other: case %{count} anos
      half_a_minute: medio minuto
      less_than_x_minutes:
        one: menos de 1 minuto
        other: menos de %{count} minutos
      less_than_x_seconds:
        one: menos de 1 segundo
        other: menos de %{count} segundos
      over_x_years:
        one: máis de 1 ano
        other: máis de %{count} anos
      x_days:
        one: 1 día
        other: ! '%{count} días'
      x_minutes:
        one: 1 minuto
        other: ! '%{count} minutos'
      x_months:
        one: 1 mes
        other: ! '%{count} meses'
      x_seconds:
        one: 1 segundo
        other: ! '%{count} segundos'
    prompts:
      day: Día
      hour: Hora
      minute: Minutos
      month: Mes
      second: Segundos
      year: Ano
  errors:
    format: ! '%{attribute} %{message}'
    messages:
      accepted: debe ser aceptado
      blank: non pode estar en branco
      confirmation: non coincide coa confirmación
      empty: non pode estar valeiro
      equal_to: debe ser igual a %{count}
      even: debe ser par
      exclusion: está reservado
      greater_than: debe ser maior que %{count}
      greater_than_or_equal_to: debe ser maior que ou igual a %{count}
      inclusión: non está incluído na lista
      invalid: non é válido
      less_than: debe ser menor que %{count}
      less_than_or_equal_to: debe ser menor que ou igual a %{count}
      not_a_number: non é un número
      not_an_integer: debe ser un entero
      odd: debe ser impar
      record_invalid: ! 'A validación fallou: %{errors}'
      taken: xa está en uso
      too_long: é demasiado longo (%{count} caracteres máximo)
      too_short: é demasiado curto (%{count} caracteres mínimo)
      wrong_length: non ten a lonxitude correcta (%{count} caracteres exactos)
    template:
      body: ! 'Atopáronse problemas cos seguintes campos:'
      header:
        one: Non se pudo gardar este/a %{model} porque atopouse 1 erro
        other: Non se pudo gardar este/a %{model} porque atopáronse %{count} errors
  helpers:
    select:
      prompt: Por favor seleccione
    submit:
      create: Crear %{model}
      submit: Gardar %{model}
      update: Actualizar %{model}
  number:
    currency:
      format:
        delimiter: .
        format: ! '%n %u'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: €
    format:
      delimiter: .
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: mil millóns
          million: millón
          quadrillion: mil billóns
          thousand: mil
          trillion: billón
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ', y '
      two_words_connector: ! ' y '
      words_connector: ! ', '
  time:
    am: am
    formats:
      default: ! '%A, %d de %B de %Y %H:%M:%S %z'
      long: ! '%d de %B de %Y %H:%M'
      short: ! '%d de %b %H:%M'
      date: ! '%d/%m/%Y'
    pm: pm
