<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Página en mantenimiento | En Marea</title>
<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<style>
	body {
		font-size: 16px;
		background-color: #FFF;
	}
	
	.wrap {
		width: 100%
		margin: 50% auto;
		text-align: center;
		display: block;
		}
		
	.container {
		position: absolute;	
		height: 200px;
		margin: -200px auto auto;
		top: 50%;
		text-align: center;
		width: 98%;		
		}
	
	h1 {
		font-family: Montserrat, "Trebuchet MS", Arial, Helvetica, sans-serif;
		font-size: 24px;
		font-weight: 700;
		color: #3272ff;
		margin-bottom: 1em;
	}
	p {
		color: #333;
		font-size: 16px;
		font-family: Montserrat, "Trebuchet MS", Arial, Helvetica, sans-serif;
		font-weight: 400;
	}
	
	.logo {margin-top: 3em;}
	
</style>
</head>
<body>
	<div class="wrap">
  	<div class="container">
      <img class="" src="/kid.png" alt="Imagen divertida"/>
      <h1>Páxina non atopada</h1>
      <p>Non puidemos atopar esa páxina. Vuelvelo a tentalo máis tarde ou<a href='/'> proba desde a páxina principal.</a>.</p>
			<img src="/logo.png" class="logo" alt="Logo"/>
		</div>
  </div>
</body>
</html>
